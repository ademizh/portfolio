<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="media.css" />
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Ademi Zhanuzakova</div>
        <div>
            <ul class="nav-links">
                <li> <a href="#about">About me</a></li>
                <li> <a href="#experience">Experience</a></li>
                <li> <a href="#projects">Projects</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Ademi Zhanuzakova</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li> <a href="#about" onclick="toggleMenu()">About me</a></li>
                <li> <a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li> <a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li> <a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="profile picture">
        </div>
        <div class="section__text">
            <p class= "section__text__p1">Hello, I am</p>
            <h1 class="title">Ademi Zhanuzakova</h1>
            <p class="section__text__p2">Machine Learning Engineer</p>
            <div class="btn-container">
                <button 
                    class="btn btn-color-2"
                    onclick="window.open('./assets/resume.pdf')"
                >Download CV</button>
                <button 
                    class="btn btn-color-1"
                    onclick="location.href='./#contact'"
                    >Contact
                </button>
            </div>
        </div>
    </section>
    <section id="contact">
        <p class="section__text__p1">Get in Touch</p>
        <h1 class="title">Contact Me</h1>
        <div class="contact-info-upper-container">
          <div class="contact-info-container">
            <img
              src="./assets/email.png"
              alt="Email icon"
              class="icon contact-icon email-icon"
            />
            <p><a href="mailto:examplemail@gmail.com">ademi.zhanuzakova@nu.edu.kz</a></p>
          </div>
          <div class="contact-info-container">
            <img
              src="./assets/linkedin.png"
              alt="LinkedIn icon"
              class="icon contact-icon"
            />
            <p><a href="https://www.linkedin.com">LinkedIn</a></p>
          </div>
        </div>
    </section>
    <script src = "script.js"></script>
    
</body>
</html>
